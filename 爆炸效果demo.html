<!DOCTYPE html>

    <style>
        * {
            margin: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        #container {

        #controls {

        label {

        .direction-buttons {

        button {

        button:hover {

        button.active {
            background: #667eea;

        }

        .slider-container {

        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.4);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.4);
        }

        .value-display {
            text-align: center;
            margin-top: 8px;
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;

        }

        .action-buttons button {
            flex: 1;
        }

        button.reset {
            background: #ff6b6b;
            border-color: #ff6b6b;

        }

        button.reset:hover {
            background: #ff5252;
            border-color: #ff5252;
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 300px;
        }

        .rotation-controls {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .rotation-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        
        <div id="controls">
            <h2>ğŸ¯ çˆ†ç‚¸æ§åˆ¶</h2>
            
            <div class="control-group">
                <label>å±•å¼€æ–¹å‘</label>
                <div class="direction-buttons">
                    <button id="dir-x" class="active">X è½´</button>
                    <button id="dir-y">Y è½´</button>
                    <button id="dir-z">Z è½´</button>
                </div>
            </div>

            <div class="control-group">
                <label>çˆ†ç‚¸å¼ºåº¦: <span id="value-display">0.0</span></label>
                <div class="slider-container">
                    <input type="range" id="expand-slider" min="0" max="2" step="0.01" value="0">
                </div>
            </div>

            <div class="control-group rotation-controls">
                <label>æ¨¡å‹æ—‹è½¬</label>
                <div class="rotation-buttons">
                    <button id="rotate-x">ç»• X æ—‹è½¬</button>
                    <button id="rotate-y">ç»• Y æ—‹è½¬</button>
                    <button id="rotate-z">ç»• Z æ—‹è½¬</button>
                    <button id="reset-rotation">é‡ç½®æ—‹è½¬</button>
                </div>
            </div>

            <div class="action-buttons">
                <button id="reset-btn" class="reset">é‡ç½®æ¨¡å‹</button>
            </div>
        </div>

        <div id="info">
            <strong>æ“ä½œæç¤ºï¼š</strong><br>
            â€¢ é¼ æ ‡å·¦é”®æ‹–æ‹½ï¼šæ—‹è½¬è§†è§’<br>
            â€¢ é¼ æ ‡å³é”®æ‹–æ‹½ï¼šå¹³ç§»<br>
            â€¢ æ»šè½®ï¼šç¼©æ”¾<br>
            â€¢ é€‰æ‹©æ–¹å‘åè°ƒæ•´æ»‘å—æŸ¥çœ‹çˆ†ç‚¸æ•ˆæœ
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // åœºæ™¯è®¾ç½®
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // æ·»åŠ ç¯å…‰
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(5, 5, 5);
        directionalLight1.castShadow = true;
        scene.add(directionalLight1);

        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
        directionalLight2.position.set(-5, -5, -5);
        scene.add(directionalLight2);

        // åˆ›å»ºæ¨¡å‹ç»„
        const modelGroup = new THREE.Group();
        modelGroup.name = 'ModelGroup';
        scene.add(modelGroup);

        // åˆ›å»ºå¤šä¸ªå‡ ä½•ä½“ä½œä¸ºæ¨¡å‹éƒ¨ä»¶
        const meshes = [];
        const colors = [0xff6b6b, 0x4ecdc4, 0x45b7d1, 0xffa07a, 0x98d8c8, 0xf7dc6f, 0xbb8fce, 0x85c1e2];
        
        // åˆ›å»ºä¸€ä¸ªå¤åˆæ¨¡å‹ï¼ˆç±»ä¼¼çœŸå®åœºæ™¯ï¼‰
        function createModel() {
            modelGroup.clear();
            meshes.length = 0;

            // åˆ›å»ºå¤šä¸ªéƒ¨ä»¶
            const positions = [
                { x: -1, y: 0, z: 0, size: 0.5 },
                { x: 1, y: 0, z: 0, size: 0.5 },
                { x: 0, y: 1, z: 0, size: 0.4 },
                { x: 0, y: -1, z: 0, size: 0.4 },
                { x: 0, y: 0, z: 1, size: 0.5 },
                { x: 0, y: 0, z: -1, size: 0.5 },
                { x: -0.5, y: 0.5, z: 0.5, size: 0.3 },
                { x: 0.5, y: -0.5, z: -0.5, size: 0.3 },
            ];

            positions.forEach((pos, index) => {
                const geometry = new THREE.BoxGeometry(pos.size, pos.size, pos.size);
                const material = new THREE.MeshStandardMaterial({
                    color: colors[index % colors.length],
                    metalness: 0.3,
                    roughness: 0.4
                });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(pos.x, pos.y, pos.z);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                
                // ä¿å­˜åˆå§‹ä½ç½®
                mesh.userData.initPos = mesh.position.clone();
                
                modelGroup.add(mesh);
                meshes.push(mesh);
            });

            // è®¡ç®—ä¸­å¿ƒç‚¹
            const box = new THREE.Box3().setFromObject(modelGroup);
            const center = box.getCenter(new THREE.Vector3());
            scene.userData.center = center;

            // å¤„ç†æ¯ä¸ª meshï¼Œè®¾ç½® expandTarget å’Œ offsetï¼ˆæ¨¡æ‹Ÿ processModel å‡½æ•°ï¼‰
            meshes.forEach(mesh => {
                const meshBox = new THREE.Box3().setFromObject(mesh);
                const worldPos = meshBox.getCenter(new THREE.Vector3());
                mesh.userData.expandTarget = worldPos.clone();
                mesh.updateMatrixWorld();
                const worldPosition = new THREE.Vector3();
                mesh.getWorldPosition(worldPosition);
                mesh.userData.offset = worldPosition.sub(worldPos);
            });
        }

        // çˆ†ç‚¸åŠŸèƒ½å®ç°ï¼ˆåŸºäºåŸä»£ç ï¼‰
        function setExpandValue(dir, value) {
            // è·å–ä¸»æ¨¡å‹ï¼ˆGroupï¼‰çš„å½“å‰æ—‹è½¬çŠ¶æ€
            const model = scene.children.find(child => child.type === 'Group');
            let modelRotation = null;
            if (model) {
                model.updateMatrixWorld();
                modelRotation = new THREE.Quaternion();
                model.getWorldQuaternion(modelRotation);
            }

            let vector;
            switch (dir) {
                case 'x':
                    vector = new THREE.Vector3(1, 0, 0);
                    break;
                case 'y':
                    vector = new THREE.Vector3(0, 1, 0);
                    break;
                case 'z':
                    vector = new THREE.Vector3(0, 0, 1);
                    break;
            }

            // å¦‚æœæ¨¡å‹å·²æ—‹è½¬ï¼Œå°†æ–¹å‘å‘é‡è½¬æ¢åˆ°æ¨¡å‹æ—‹è½¬åçš„ç©ºé—´
            if (modelRotation && vector) {
                vector.applyQuaternion(modelRotation);
            }

            const center = scene.userData.center;
            
            meshes.forEach(mesh => {
                const objectCenter = mesh.userData.expandTarget;
                const offset = mesh.userData.offset || new THREE.Vector3();
                
                if (!objectCenter) {
                    return;
                }

                // å°† objectCenter å’Œ offset ä»åˆå§‹çŠ¶æ€è½¬æ¢åˆ°å½“å‰æ—‹è½¬åçš„çŠ¶æ€
                let transformedCenter = objectCenter.clone();
                let transformedOffset = offset ? offset.clone() : new THREE.Vector3();

                if (modelRotation) {
                    // è®¡ç®—ç›¸å¯¹äºä¸­å¿ƒçš„åç§»
                    const centerOffset = transformedCenter.clone().sub(center);
                    // åº”ç”¨æ—‹è½¬
                    centerOffset.applyQuaternion(modelRotation);
                    // è½¬æ¢å›ä¸–ç•Œç©ºé—´
                    transformedCenter = center.clone().add(centerOffset);

                    // åŒæ ·å¤„ç† mesh çš„ offset
                    transformedOffset.applyQuaternion(modelRotation);
                }

                const v = transformedCenter.clone().sub(center);
                let moveDir = v.clone();
                let length = 0;
                if (!vector) {
                    length = v.length();
                } else {
                    length = v.dot(vector);
                    v.copy(vector);
                }
                const targetPos = moveDir.add(v.setLength(value * length)).add(center).add(transformedOffset);
                const pos = mesh.parent.worldToLocal(targetPos);
                mesh.position.copy(pos);
            });
        }

        // é‡ç½®æ¨¡å‹ä½ç½®
        function resetModel() {
            meshes.forEach(mesh => {
                if (mesh.userData.initPos) {
                    mesh.position.copy(mesh.userData.initPos);
                }
            });
        }

        // åˆå§‹åŒ–æ¨¡å‹
        createModel();

        // UI æ§åˆ¶
        let currentDir = 'x';
        let currentValue = 0;

        // æ–¹å‘æŒ‰é’®
        document.getElementById('dir-x').addEventListener('click', () => {
            currentDir = 'x';
            updateDirectionButtons();
            setExpandValue(currentDir, currentValue);
        });
        document.getElementById('dir-y').addEventListener('click', () => {
            currentDir = 'y';
            updateDirectionButtons();
            setExpandValue(currentDir, currentValue);
        });
        document.getElementById('dir-z').addEventListener('click', () => {
            currentDir = 'z';
            updateDirectionButtons();
            setExpandValue(currentDir, currentValue);
        });

        function updateDirectionButtons() {
            document.querySelectorAll('.direction-buttons button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`dir-${currentDir}`).classList.add('active');
        }

        // æ»‘å—æ§åˆ¶
        const slider = document.getElementById('expand-slider');
        const valueDisplay = document.getElementById('value-display');
        
        slider.addEventListener('input', (e) => {
            currentValue = parseFloat(e.target.value);
            valueDisplay.textContent = currentValue.toFixed(2);
            setExpandValue(currentDir, currentValue);
        });

        // é‡ç½®æŒ‰é’®
        document.getElementById('reset-btn').addEventListener('click', () => {
            currentValue = 0;
            slider.value = 0;
            valueDisplay.textContent = '0.00';
            resetModel();
        });

        // æ—‹è½¬æ§åˆ¶
        document.getElementById('rotate-x').addEventListener('click', () => {
            modelGroup.rotateX(Math.PI / 4);
            setExpandValue(currentDir, currentValue);
        });
        document.getElementById('rotate-y').addEventListener('click', () => {
            modelGroup.rotateY(Math.PI / 4);
            setExpandValue(currentDir, currentValue);
        });
        document.getElementById('rotate-z').addEventListener('click', () => {
            modelGroup.rotateZ(Math.PI / 4);
            setExpandValue(currentDir, currentValue);
        });
        document.getElementById('reset-rotation').addEventListener('click', () => {
            modelGroup.rotation.set(0, 0, 0);
            setExpandValue(currentDir, currentValue);
        });

        // æ·»åŠ ç½‘æ ¼å’Œåæ ‡è½´è¾…åŠ©
        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);

        const axesHelper = new THREE.AxesHelper(2);
        scene.add(axesHelper);

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
